---
layout: mscroll-x
---

{% for post in site.posts %}

	<div class="mscroll-item">
		<figure>
			<figcaption><h1><a>{{ post.title }}</a></h1></figcaption>
			<div class="figdescription">
				<article>
					<!-- <p>{{ post.date | date: "%d/%m/%Y" }}{% for tag in post.tags %}<a href="{{ 'tag/' | relative_url }}{{ tag }}">#{{ tag }}</a>{% endfor %}{{ post.excerpt }}</p> -->
					<p>{{ post.type }},&nbsp;{{ post.date | date: "%Y" }}</p>
					<p>{{ post.context }}</p>
					{{ post.excerpt }}
					{% for credit in post.credits %}<p>{{ credit }}</p>{% endfor %}
				</article>
			</div>
			{% if post.images %}
				<div class="image-group">
					{% for image in post.images %}
						<img src="assets/images/transparent.png" data-src="assets/images/{{ image }}"></img>
					{% endfor %}
				</div>
			{% endif %}
		</figure>
	</div>

{% endfor %}
