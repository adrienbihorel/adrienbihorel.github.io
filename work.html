				<figure>
					<figcaption><h2><a>440hz</a></h2></figcaption>
					<div class="figdescription">
						<article>
							<p>
								Design research, 2016<br>
								For <a href="http://uva.co.uk/" target="blank">United Visual Artists</a><br>
							</p>
							<h1>
								« Over time, our senses have evolved to tune into the stimuli necessary for survival. How do these actions of survival inform our cultural or creative output?<br>
								The human body can be considered an instrument, our movements creating vibrations both within and beyond the limits of our senses. As we navigate through our environment, we tune into this stimuli. Constantly adapting - creating an evolving feedback loop between ourselves and surrounding space. 440Hz tunes into this field, utilising light and sound to translate energy into a form which we can see, hear and feel - enabling a physical and emotional response. The canvas surrounds the participant, continuously being re-sculpting and transformed in direct response to their actions. »<br>
							</h1>
							<p>
								Sound design by Scanner and <a href="http://ben-k.co.uk" target="_blank">Ben Kreukniet</a><br>
								Pictures by Rémi Chauvin
							</p>
						</article>

			<div class="mscroll-item" data-date="1508" data-name="Musica Universalis">
				<figure>
					<figcaption><h2><a>Musica Universalis</a></h2></figcaption>
					<div class="figdescription">
						<article>
							<p>
								Design development, 2016<br>
								For <a href="http://uva.co.uk/" target="blank">United Visual Artists</a><br>
							</p>
							<h1>
								« During the 1st century B.C., mathematician and philosopher Pythagoras discovered a series of relationships between geometry and harmonics. He identified that the pitch of a musical note is in proportion to the length of the string that produces it, and that intervals between harmonious sound frequencies form simple numerical ratios.<br>
								Musica Universalis is a spatial instrument that investigates the resonances from far away objects in our solar system. It comprises a series of kinetic, physical sculptures, each containing a spherical form and a mechanism driving a rotating light source and speaker. Light is cast through the space creating interventions and interactions with the architecture. Oscillations slowly drift in and out of harmony within each cell and across the series. Over time, white light shifts into its component frequencies of colour. »<br>
							</h1>
							<p>
								Sound design by <a href="http://ben-k.co.uk" target="_blank">Ben Kreukniet</a><br>
								Third picture by Theo Civitello
							</p>
						</article>

			<div class="mscroll-item" data-date="1410" data-name="MFTUW">
				<figure>
					<figcaption><h2><a>MFTUW</a></h2></figcaption>
					<div class="figdescription">
						<article>
							<p>
								Design development, 2015<br>
								As part of <a href="http://uva.co.uk/" target="blank">United Visual Artists</a><br>
							</p>
							<h1>
								« Message from the Unseen World is a permanent work inspired by the ideas and legacy of Alan Turing, one of the founding fathers of modern computer science. It was commissioned by Future City for British Land’s Paddington Central in London, where Turing was born.<br>
								The front face of the artwork comprises LED and perforated aluminium panels that display a hard-coded version of extracts from Turing’s groundbreaking ‘Computing Machinery and Intelligence’, visually represented as patterns based on Baudot code. Within the artwork’s software lives another text, a poem by the writer Nick Drake.<br>
								The artwork itself is a continuously evolving machine; an ‘engine’ that uses basic principles of artificial intelligence to endlessly interpret Drake’s work. The result is a literal in memoriam for Turing, a dynamic artwork that gives viewers a sense of witnessing a machine trying write like a poet, whilst thinking like a machine. »<br>
							</h1>
						</article>
					</div>

			<div class="mscroll-item" data-date="1403" data-name="A Distant View">
				<figure>
					<figcaption><h2><a>A Distant View</a></h2></figcaption>
					<div class="figdescription">
						<article>
							<p>
								Design development/prototyping, 2014/15<br>
								As part of <a href="http://uva.co.uk/" target="blank">United Visual Artists</a><br>
							</p>
							<h1>
								« A Distant View is a series inspired by the first images captured by the original Lunar Orbiter missions in 1966-1967, prior to the Moon Landings. Their effect on the public was extremely visceral, due to the depiction of this landscape that had always been beyond our reach. This was the first time we could see the surface of the Moon as if we were there —Except that we weren’t. Images like these aren’t captured, but created; it’s a curious thing how we ‘see’ through deciphering the garbled data sent from space.<br>
								A Distant View reconstructs the reality as captured in the original photographs of the lunar surface. Light reveals the ‘shadows’ of the data; the unseen landscapes in the photographs, hidden by technology and perspective. A Distant View turns these historical photographs into relief, bringing the unreachable within reach. »<br>
							</h1>
						</article>
					</div>

			<div class="mscroll-item" data-date="1209" data-name="Lightmaps (practice)">

							<p>
								Design development/prototyping, 2013<br>
								DSAA graduation project<br>
							</p>
							<h1>
								Lightmaps consists in a series of experiments inspired by the phenomenon of counter-shading, a natural form of camouflage first identified by A. H. Thayer in the 1890s. It intended to show how the integration of lighting data in the coloration process of an object makes it possible to adjust its « presence » within a visual scene. The 3d graphics function of lightmapping, which allows for the isolated computation of the brigthness of a surface, was made the core of the technical process.<br>
								With the help of Ferdinand Barbier
							</h1>
						</article>

								S550 is a little piece of polyamide that is used to mark the length of an anchor chain. Counting works on the principle of the abacus: a yellow marker reads as 5m, and a red one as 50m. One does the sum of all of the visible markers' values to get the overall length of the chain at that point.
